services:
  db:
    image: mariadb:11
    container_name: ordem-ficha-rpg-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: rpg
      MARIADB_USER: user
      MARIADB_PASSWORD: pass
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./DB-Local Docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ordem-rpg-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ordem-ficha-rpg-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DATABASE_URL=mysql://user:pass@db:3306/rpg
      - SESSION_SECRET=change-this-to-a-random-secret-key-in-production
    depends_on:
      db:
        condition: service_healthy
    networks:
      - ordem-rpg-network

volumes:
  mariadb_data:

networks:
  ordem-rpg-network:
    driver: bridge

