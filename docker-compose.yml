version: '3.8'

services:
  db:
    image: mariadb:11
    container_name: mariadb
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_DATABASE: rpg
      MARIADB_USER: user
      MARIADB_PASSWORD: pass
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      timeout: 20s
      retries: 10

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openrpg-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://user:pass@db:3306/rpg"
      NODE_ENV: production
      PORT: 3000
      IRON_SESSION_PASSWORD: "d0c3687de294bb14b2669f93ae4450be5b2856a4f45037aff4579d7fd8423bc9"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  mariadb_data:

networks:
  app-network:
    driver: bridge
